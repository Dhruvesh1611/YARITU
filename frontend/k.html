<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Text Content</title>
</head>
<body>
 <p class="para">p1</p>
 <p class="para">p2</p>
 <p class="para">p3</p>

  <script>
    const text = document.getElementsByclassName('para');
    text[0].textContent = 'p11';
    text[1].textContent = 'p22';
    text[2].textContent = 'p33';
  </script>
</body>
</html>
