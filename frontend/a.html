<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table</title>
</head>
<body>
    <div id="container"></div>
    <script>
        const container = document.getElementById('container');

        // Using innerHTML to create the table structure
        container.innerHTML = `
            <table border="1">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
                <tr>
                    <td>Dhruvesh</td>
                    <td>dhruveshshyara@gmail.com</td>
                </tr>
            </table>
        `;
    </script>
</body>
</html>
